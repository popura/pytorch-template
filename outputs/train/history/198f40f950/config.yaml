seed: null
dataloader:
  batch_size: 256
  num_workers: 16
  pin_memory: true
epoch: 200
optuna:
  direction: maximize
  n_trials: 100
  sampler:
    _target_: optuna.samplers.TPESampler
dataset:
  name: cifar10
  train:
    params:
      root: ./data/
      train: true
      download: true
    transform:
      to_image: null
      random_resized_crop:
        size:
        - 32
        - 32
        antialias: true
      random_horizontal_flip:
        p: 0.5
      to_dtype: null
      normalize:
        mean:
        - 0.4914
        - 0.4822
        - 0.4465
        std:
        - 0.2023
        - 0.1994
        - 0.201
  random_split:
    lengths:
    - 0.9
    - 0.1
model:
  name: simple_cnn
  params:
    num_classes: 10
optimizer:
  name: adam
  params:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0
    amsgrad: false
lr_scheduler:
  name: multi_step
  params:
    milestones:
    - 0.5
    - 0.75
    gamma: 0.1
