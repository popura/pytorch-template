version: '3'

services:
  pytorch-template:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
          PROJECT_NAME: pytorch-template
          PYTHON_VERSION: 3.9.16
    tty: true
    restart: always
    container_name: pytorch-template
    hostname: pytorch-template-host
    environment:
      - TZ=Asia/Tokyo
      - JUPYTER_PORT=8888
    volumes:
      - .:/pytorch-template
    ports:
      - 8888:8888
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
